<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Rajdev Yadav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="contact-form">
        <div class="form">
            <h2>Contact Us</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Here">
            </div>
            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Here">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Here">
            </div>
            <div class="form-control">
                <label for="msg">Message</label>
                <textarea name="msg" id="msg" cols="20" rows="10" placeholder="Write you message here"></textarea>
            </div>

            <div class="form-control d-flex">
                <button class="submit-btn">Submit</button>
                <button class="reset-btn">Reset</button>
            </div>
           
        </div>
     
        <p class="coder">@Rajdev_Yadav</p>
    </div>
</body>
</html>
